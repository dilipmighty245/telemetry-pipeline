{{- if .Values.streamer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "telemetry-pipeline.fullname" . }}-streamer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "telemetry-pipeline.labels" . | nindent 4 }}
    app.kubernetes.io/component: streamer
spec:
  replicas: {{ .Values.streamer.replicaCount }}
  selector:
    matchLabels:
      {{- include "telemetry-pipeline.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: streamer
  template:
    metadata:
      labels:
        {{- include "telemetry-pipeline.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: streamer
        {{- include "telemetry-pipeline.deploymentModeLabels" . | nindent 8 }}
        {{- with .Values.streamer.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.streamer.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "telemetry-pipeline.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: streamer
          image: {{ include "telemetry-pipeline.streamer.image" . }}
          imagePullPolicy: {{ .Values.streamer.image.pullPolicy | default .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          args:
            {{- $csvSourceType := .Values.streamer.config.csvSource.type | default "embedded" }}
            {{- if eq $csvSourceType "embedded" }}
            - -csv={{ .Values.streamer.config.csvFile }}
            {{- else if eq $csvSourceType "configmap" }}
            - -csv=/csv-data/{{ .Values.streamer.config.csvSource.configMapKey | default "telemetry.csv" }}
            {{- else if eq $csvSourceType "pvc" }}
            - -csv={{ .Values.streamer.config.csvSource.mountPath | default "/data" }}/{{ .Values.streamer.config.csvSource.fileName | default "telemetry_data.csv" }}
            {{- else if eq $csvSourceType "url" }}
            - -csv=/tmp/downloaded_telemetry.csv
            {{- end }}
            - -batch-size=$(STREAMER_BATCH_SIZE)
            - -stream-interval=$(STREAMER_STREAM_INTERVAL)
            - -loop=$(STREAMER_LOOP_MODE)
            - -log-level=$(STREAMER_LOG_LEVEL)
          env:
            - name: STREAMER_BATCH_SIZE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "telemetry-pipeline.fullname" . }}-config
                  key: streamer-batch-size
            - name: STREAMER_STREAM_INTERVAL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "telemetry-pipeline.fullname" . }}-config
                  key: streamer-stream-interval
            - name: STREAMER_LOOP_MODE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "telemetry-pipeline.fullname" . }}-config
                  key: streamer-loop-mode
            - name: STREAMER_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "telemetry-pipeline.fullname" . }}-config
                  key: streamer-log-level
            # CSV Source configuration environment variables
            - name: CSV_SOURCE_TYPE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "telemetry-pipeline.fullname" . }}-config
                  key: csv-source-type
            {{- if eq $csvSourceType "url" }}
            - name: CSV_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "telemetry-pipeline.fullname" . }}-config
                  key: csv-url
            - name: CSV_REFRESH_INTERVAL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "telemetry-pipeline.fullname" . }}-config
                  key: csv-refresh-interval
            {{- end }}
            {{- include "telemetry-pipeline.redisEnvVars" . | nindent 12 }}
          resources:
            {{- toYaml .Values.streamer.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            {{- $csvSourceType := .Values.streamer.config.csvSource.type | default "embedded" }}
            {{- if eq $csvSourceType "configmap" }}
            - name: csv-data
              mountPath: /csv-data
              readOnly: true
            {{- else if eq $csvSourceType "pvc" }}
            - name: csv-pvc
              mountPath: {{ .Values.streamer.config.csvSource.mountPath | default "/data" }}
              readOnly: true
            {{- end }}
          {{- if eq $csvSourceType "url" }}
          initContainers:
            - name: csv-downloader
              image: curlimages/curl:latest
              command: ["/bin/sh"]
              args:
                - -c
                - |
                  echo "Downloading CSV from $(CSV_URL)..."
                  curl -L -o /tmp/downloaded_telemetry.csv "$(CSV_URL)"
                  echo "Download completed. File size: $(wc -c < /tmp/downloaded_telemetry.csv) bytes"
              env:
                - name: CSV_URL
                  valueFrom:
                    configMapKeyRef:
                      name: {{ include "telemetry-pipeline.fullname" . }}-config
                      key: csv-url
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
          {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        {{- if eq $csvSourceType "configmap" }}
        - name: csv-data
          configMap:
            name: {{ .Values.streamer.config.csvSource.configMapName }}
        {{- else if eq $csvSourceType "pvc" }}
        - name: csv-pvc
          persistentVolumeClaim:
            claimName: {{ .Values.streamer.config.csvSource.pvcName }}
        {{- end }}
      {{- with .Values.streamer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.streamer.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.streamer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

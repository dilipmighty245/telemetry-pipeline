{{- if .Values.apiGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "telemetry-pipeline.fullname" . }}-api-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "telemetry-pipeline.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
spec:
  replicas: {{ .Values.apiGateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "telemetry-pipeline.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-gateway
  template:
    metadata:
      labels:
        {{- include "telemetry-pipeline.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api-gateway
        {{- include "telemetry-pipeline.deploymentModeLabels" . | nindent 8 }}
        {{- with .Values.apiGateway.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.apiGateway.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "telemetry-pipeline.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api-gateway
          image: {{ include "telemetry-pipeline.apiGateway.image" . }}
          imagePullPolicy: {{ .Values.apiGateway.image.pullPolicy | default .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          args:
            - -port=$(API_GATEWAY_PORT)
            - -log-level=$(API_GATEWAY_LOG_LEVEL)
          env:
            - name: API_GATEWAY_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "telemetry-pipeline.fullname" . }}-config
                  key: api-gateway-port
            - name: API_GATEWAY_LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "telemetry-pipeline.fullname" . }}-config
                  key: api-gateway-log-level
            {{- include "telemetry-pipeline.databaseEnvVars" . | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.apiGateway.config.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.apiGateway.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.apiGateway.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.apiGateway.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.apiGateway.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
